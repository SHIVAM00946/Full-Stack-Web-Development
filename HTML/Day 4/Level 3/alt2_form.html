<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name attribute in form</title>
</head>
<body>
    <form action="action">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="e.g. Shivam Maurya" name="username"> 
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" name="password"> <!--password is sensitive data so we generally not use the name attribute-->
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button type="submit">Search</button>
    </form>
</body>
</html>
