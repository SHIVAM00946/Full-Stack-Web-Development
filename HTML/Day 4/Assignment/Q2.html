<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="nm">
        </div>
        <div>
            Sex:
            <input type="radio" id="gender" name="gen" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gen" value="female">
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="gen" value="others">
            <label for="gender">Others</label>
        </div>
        <div>
            Country:
            <select name="country" id="country" >
                <option value="not selected">Select an option</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
                <option value="london">London</option>
                <option value="Japan">Japan</option>
                <option value="Saudi Arab">Saudi Arab</option>
                <option value="Other">others</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label> <br>
            <textarea name="message" id="message" cols="30" rows="4" placeholder="Write your message here..."></textarea>
        </div>
        <div>
            <input type="checkbox" id="checkbox"  name="Checkbox" value="subscribed">
            <label for="checkbox">Subscribe?</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
