<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect </title>
    <link rel="stylesheet" href="card_hover.css">
</head>
<body>
    <div class="card">
        <img src="Man.jpg" alt="Man">
        <div class="desc">
            <h3>A Man</h3>
            <p>Business Man</p>
        </div>
    </div>
    <div class="card">
        <img src="women.jpg" alt="women">
        <div class="desc">
            <h3>A Women</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>
</html>
